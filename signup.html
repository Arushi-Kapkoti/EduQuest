<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
</head>
<body>
    <div class="outerclass">
        <div class="moving">
            <h1>EduQuest: <span></span></h1>
            <script>
                const dynamicText = document.querySelector("h1 span");
                const words = ["Explore", "Learn", "Roam", "Experience"];
        
                // Variables to track the position and deletion status of the word
                let wordIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
        
                const typeEffect = () => {
                    const currentWord = words[wordIndex];
                    const currentChar = currentWord.substring(0, charIndex);
                    dynamicText.textContent = currentChar;
                    dynamicText.classList.add("stop-blinking");
        
                    if (!isDeleting && charIndex < currentWord.length) {
                        // If condition is true, type the next character
                        charIndex++;
                        setTimeout(typeEffect, 200);
                    } else if (isDeleting && charIndex > 0) {
                        // If condition is true, remove the previous character
                        charIndex--;
                        setTimeout(typeEffect, 100);
                    } else {
                        // If word is deleted then switch to the next word
                        isDeleting = !isDeleting;
                        dynamicText.classList.remove("stop-blinking");
                        wordIndex = !isDeleting ? (wordIndex + 1) % words.length : wordIndex;
                        setTimeout(typeEffect, 1200);
                    }
                }
        
                typeEffect();
            </script>
        </div>

        <div class="signup">
            <form action="">
                <h1>Sign Up</h1>

                <h3>Name</h3>
                <input type="text" name="name" class="inp" autocomplete="on" required/>

                <h3>Email Id</h3>
                <input type="email" name="email" class="inp" autocomplete="on" required/>

                <h3>Phone Number</h3>
                <input type="text" name="phone" class="inp" autocomplete="on" required/>

                <h3>Age</h3>
                <input type="text" name="age" class="inp" autocomplete="on"  required/>

                <h3>Password</h3>
                <input type="password" name="password" class="inp" autocomplete="on" required/> 

                <h3>Confirm Password</h3>
                <input type="password" name="cpassword" class="inp" autocomplete="on" required/> 

                <button>Sign Up</button>

            </form>

            <div class="login">
                <span id="t1">Already a user?<a href="login.html"> Login here!</a></span>
            </div>
            
        </div>
    </div>
</body>

<script src="signup.js"></script>

</html>
